<p>switch-example works!</p>

<div [ngSwitch] = "switchexample">
    <div *ngSwitchCase= 1>MonDay</div>
    <div *ngSwitchCase= 2>TuesDay</div>
    <div *ngSwitchCase= 3>WednesDay</div>
    <div *ngSwitchCase= 4>ThursDay</div>
    <div *ngSwitchCase= 5>FriDay</div>
</div>

<div [ngSwitch] = "GetString">
    <div *ngSwitchCase= "m">Murali</div>
    <div *ngSwitchCase= "k">Krishna</div>
    <div *ngSwitchCase= "v">Vamsi Varun</div>
</div>
